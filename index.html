<!DOCTYPE html>

<html lang='sr'>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Ranchers&display=swap' rel='stylesheet'>

    <title>Bookstore</title>
    <link rel='shortcut icon' type='image/png' href='https://icons.iconarchive.com/icons/google/noto-emoji-objects/128/62863-books-icon.png'/>

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/bootstrap/bootstrap.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF' crossorigin='anonymous'></script>

    <scrpit src='https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js'></scrpit> <!-- JQuery Validation Library -->

    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'> <!-- Google Material Icons-->

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>     <!-- Font Awesome Icon Library -->

    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/css/style.css'>


</head>

<body>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js'></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/firebase.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/bookDetails.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/validateDataRegister.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/validateDataLogin.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/orderList.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/searchBooks.js'></script>

    <nav class='navbar navbar-expand-lg navbar-dark bg-primary mb-3  py-md-0'>

        <div class='container-fluid'>

            <a href='/' class='navbar-brand mr-3'>
                <img id='logoImg' src='https://icons.iconarchive.com/icons/google/noto-emoji-objects/128/62863-books-icon.png' alt='Bookstore'>
                <!--<span class='material-icons'>menu_book</span>-->
            </a>

            <button type='button' class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse'>
                <span class='navbar-toggler-icon'>
                </span>
            </button>

            <div class='collapse navbar-collapse' id='navbarCollapse'>

                <form action='' class='form-inline' id='searchForm' method='get'>
                    <!-- For desktop version of website-->
                    <input class='form-control mr-sm-2 d-none d-lg-block' id='srcTextBox' type='search' placeholder='Search for books' aria-label='Search' name='src' value=''>
                    <button class='btn btn-success my-2 my-sm-0 d-none d-lg-block' type='submit' id='searchBtn'>Search</button>
                </form>

                <form action='' class='form-inline' id='searchFormMobile' method='get'>
                    <!-- For mobile version of website-->
                    <input class='form-control mr-sm-2 d-sm-none d-md-block d-lg-none w-75' id='srcTextBox' type='search' placeholder='Search for books' aria-label='Search' name='src' value=''>
                    <button class='btn btn-success my-2 my-sm-0 d-sm-none d-md-block d-lg-none ml-2' type='submit' id='searchBtn'>Search</button>
                </form>

                <div class='navbar-nav ml-auto'>
                    <!-- For desktop version of website-->

                    <a href='orderList' onclick='getBooks()' class='nav-item nav-link d-none d-lg-block'>
                        <span class='material-icons' data-toggle='tooltip' title='Cart items'>local_grocery_store</span>
                    </a>
                    <a href='manageUsers' class='nav-item nav-link d-none d-lg-block'>
                        <span class='material-icons' data-toggle='tooltip' title='Manage users'>supervisor_account</span>
                    </a>
                    <a href='#' class='nav-item nav-link d-none d-lg-block' data-toggle='modal' data-target='#userLogin'>
                        <span class='material-icons' data-toggle='tooltip' title='Login'>person</span>
                    </a>
                    <a href='#' class='nav-item nav-link d-none d-lg-block' data-toggle='modal' data-target='#userRegistration'>
                        <span class='material-icons' data-toggle='tooltip' title='Register'>person_add</span>
                    </a>

                    <!-- For mobile version of website-->
                    <a href='orderList' onclick='getBooks()' class='nav-item nav-link d-sm-none d-md-block d-lg-none'>
                        Cart items
                    </a>
                    <a href='manageUsers' class='nav-item nav-link d-sm-none d-md-block d-lg-none'>
                        Manage users
                    </a>
                    <a href='#' class='nav-item nav-link d-sm-none d-md-block d-lg-none' data-toggle='modal' data-target='#userLogin'>
                        Login
                    </a>
                    <a href='#' class='nav-item nav-link d-sm-none d-md-block d-lg-none' data-toggle='modal' data-target='#userRegistration'>
                        Register
                    </a>

                </div>

            </div>


        </div>
    </nav>

    <div class='modal fade' id='userRegistration' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>

        <div class='modal-dialog modal-dialog-centered' role='document'>

            <div class='modal-content'>

                <div class='modal-header'>

                    <h4 class='modal-title' id='exampleModalLabel'>User registration: </h4>

                    <button type='button' id='cancelBtnModal' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>

                </div>

                <div class='modal-body'>

                    <form role='form' id='userRegistrationForm' method='POST'>

                        <div class='form-row'>

                            <div class='form-group col-md-6'>
                                <label>First name: </label>
                                <input type='text' class='form-control' id='firstName' name='firstName' placeholder='First name'>
                            </div>

                            <div class='form-group col-md-6'>
                                <label>Last name: </label>
                                <input type='text' class='form-control' id='lastName' name='lastName' placeholder='Last name'>
                            </div>

                        </div>

                        <div class='form-group'>
                            <label>E-Mail: </label>
                            <input type='text' class='form-control' id='emailAddress' name='emailAddress' placeholder='E-Mail'>
                        </div>

                        <div class='form-group'>
                            <label>Mobile number: </label>
                            <input type='text' class='form-control' id='mobile' name='mobile' placeholder='Mobile number'>
                        </div>

                        <div class='form-group'>
                            <label>Address: </label>
                            <input type='text' class='form-control' id='address' name='address' placeholder='Address'>
                        </div>

                        <label>Date of birth:</label>

                        <div class='form-row'>

                            <div class='form-group col-md-4'>
                                <input type='text' class='form-control' id='dayOfBirth' name='dayOfBirth' placeholder='Day'>
                            </div>

                            <div class='form-group col-md-4'>
                                <select class='form-control' id='monthOfBirth' name='monthOfBirth'>
                                    <option value='' hidden>Month</option>
                                    <option value='1'>January</option>
                                    <option value='2'>February</option>
                                    <option value='3'>March</option>
                                    <option value='4'>April</option>
                                    <option value='5'>May</option>
                                    <option value='6'>June</option>
                                    <option value='7'>July</option>
                                    <option value='8'>August</option>
                                    <option value='9'>September</option>
                                    <option value='10'>October</option>
                                    <option value='11'>November</option>
                                    <option value='12'>December</option>
                                </select>
                            </div>

                            <div class='form-group col-md-4'>
                                <input type='text' class='form-control' id='yearOfBirth' name='yearOfBirth' placeholder='Year'>
                            </div>

                        </div>

                        <div class='form-row'>

                            <div class='form-group col-md-6'>
                                <label>Username: </label>
                                <input type='text' class='form-control' id='userName' name='username' placeholder='Username'>
                            </div>

                            <div class='form-group col-md-6'>
                                <label>Password: </label>
                                <input type='password' class='form-control' id='password' name='password' placeholder='Password'>
                            </div>

                        </div>

                    </form>

                </div>

                <div class='modal-footer'>
                    <button type='button' id='cancelBtn' class='btn btn-secondary' data-dismiss='modal'>Cancel</button>
                    <button type='button' id='registerBtn' class='btn btn-primary' onclick=''>Register</button>
                </div>

            </div>

        </div>
    </div>

    <div class='modal fade' id='userLogin' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>

        <div class='modal-dialog modal-dialog-centered' role='document'>

            <div class='modal-content'>

                <div class='modal-header'>

                    <h4 class='modal-title' id='exampleModalLabel'>User login: </h4>

                    <button type='button' class='close' id='cancelBtnLoginModal' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>

                </div>

                <div class='modal-body'>

                    <form action='#' id='userLoginForm'>

                        <div class='form-group'>
                            <label>Username: </label>
                            <input type='text' class='form-control' id='loginUsername' name='loginUsername' placeholder='Username'>
                        </div>

                        <div class='form-group'>
                            <label>Password: </label>
                            <input type='password' class='form-control' id='loginPassword' name='loginPassword' placeholder='Password'>
                        </div>

                        <div class='form-group'>
                            <div class='custom-control custom-checkbox my-1 mr-sm-2'>
                                <input type='checkbox' class='custom-control-input' id='customControlInline'>
                                <label class='custom-control-label' for='customControlInline' onclick='showPassword()'>Show password</label>

                                <script src='js\function.js'></script>
                            </div>
                        </div>



                    </form>

                </div>

                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' id='cancelBtnLogin' data-dismiss='modal'>Cancel</button>
                    <button type='button' id='loginBtn' class='btn btn-primary'>Login</button>
                </div>

            </div>

        </div>
    </div>

    <div class='container-fluid' id='mainContainer'>

        <div class='row' id='books'>

            <script src='https://cdn.jsdelivr.net/gh/JackGates1311/web-dizajn-projekat@4ff07377e84a495e7bf2f9bd78568e033613600e/js/bookInfoMain.js'></script>

        </div>

    </div>
</body>
</html>
